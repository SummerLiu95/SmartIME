name: Release DMG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-universal-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Validate release version consistency
        id: versions
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          if [[ "$TAG" == "$VERSION" ]]; then
            echo "Tag must start with v (for example: v0.1.0)."
            exit 1
          fi

          TAURI_VERSION="$(sed -n 's/^[[:space:]]*\"version\": \"\([^\"]*\)\",$/\1/p' src-tauri/tauri.conf.json | head -n 1)"
          PACKAGE_VERSION="$(sed -n 's/^[[:space:]]*\"version\": \"\([^\"]*\)\",$/\1/p' package.json | head -n 1)"
          CARGO_VERSION="$(sed -n 's/^version = \"\(.*\)\"$/\1/p' src-tauri/Cargo.toml | head -n 1)"

          if [[ "$VERSION" != "$TAURI_VERSION" || "$VERSION" != "$PACKAGE_VERSION" || "$VERSION" != "$CARGO_VERSION" ]]; then
            echo "Version mismatch detected."
            echo "tag: $VERSION"
            echo "tauri: $TAURI_VERSION"
            echo "package: $PACKAGE_VERSION"
            echo "cargo: $CARGO_VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build universal DMG
        run: bun tauri build --target universal-apple-darwin

      - name: Prepare release assets
        id: assets
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.versions.outputs.version }}"
          DMG_PATH="src-tauri/target/universal-apple-darwin/release/bundle/dmg/SmartIME_${VERSION}_universal.dmg"

          if [[ ! -f "$DMG_PATH" ]]; then
            echo "DMG not found: $DMG_PATH"
            exit 1
          fi

          SHA256="$(shasum -a 256 "$DMG_PATH" | awk '{print $1}')"
          CHECKSUM_FILE="SmartIME_${VERSION}_universal.dmg.sha256"
          echo "${SHA256}  SmartIME_${VERSION}_universal.dmg" > "$CHECKSUM_FILE"

          {
            echo "dmg_path=$DMG_PATH"
            echo "checksum_file=$CHECKSUM_FILE"
            echo "sha256=$SHA256"
          } >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.versions.outputs.version }}"
          SHA256="${{ steps.assets.outputs.sha256 }}"
          cat <<EOF > RELEASE_NOTES.md
          ## SmartIME ${VERSION}

          ### Assets
          - SmartIME_${VERSION}_universal.dmg
          - SmartIME_${VERSION}_universal.dmg.sha256

          ### Homebrew Cask fields
          - URL: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/SmartIME_${VERSION}_universal.dmg
          - SHA256: ${SHA256}
          EOF

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SmartIME ${{ steps.versions.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            ${{ steps.assets.outputs.dmg_path }}
            ${{ steps.assets.outputs.checksum_file }}

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: smartime-${{ steps.versions.outputs.version }}-dmg
          path: |
            ${{ steps.assets.outputs.dmg_path }}
            ${{ steps.assets.outputs.checksum_file }}

      - name: Update Homebrew Cask
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          # 配置 Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 变量准备
          VERSION="${{ steps.versions.outputs.version }}"
          SHA256="${{ steps.assets.outputs.sha256 }}"
          REPO_OWNER="${{ github.repository_owner }}"
          TAP_REPO="homebrew-smartime"
          CASK_FILE="Casks/smartime.rb"

          # 检查 Token 是否存在
          if [[ -z "${GH_TOKEN}" ]]; then
             echo "Warning: GH_PERSONAL_ACCESS_TOKEN is not set. Skipping Homebrew Cask update."
             exit 0
          fi

          # Clone Tap 仓库
          echo "Cloning ${REPO_OWNER}/${TAP_REPO}..."
          git clone "https://${GH_TOKEN}@github.com/${REPO_OWNER}/${TAP_REPO}.git"
          cd "${TAP_REPO}"

          # 检查 Cask 文件是否存在
          if [[ ! -f "$CASK_FILE" ]]; then
            echo "Error: $CASK_FILE not found in $TAP_REPO"
            exit 1
          fi

          # 更新版本和 SHA256 (macOS sed 需要备份后缀或空字符串，这里使用备份后缀方式以兼容)
          sed -i.bak -E "s/version \"[^\"]+\"/version \"${VERSION}\"/" "$CASK_FILE"
          sed -i.bak -E "s/sha256 \"[0-9a-f]+\"/sha256 \"${SHA256}\"/" "$CASK_FILE"
          rm "${CASK_FILE}.bak"

          # 检查是否有变更
          if git diff --quiet; then
            echo "No changes detected in Cask file."
          else
            # 提交并推送
            git add "$CASK_FILE"
            git commit -m "Update smartime cask to ${VERSION}"
            git push origin HEAD:main
            echo "Successfully updated Homebrew Cask to ${VERSION}"
          fi
